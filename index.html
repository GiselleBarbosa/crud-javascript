<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <script src="https://kit.fontawesome.com/7b6cffeae5.js" crossorigin="anonymous"></script>
  <title>Crud Javascript</title>
</head>
<body>
  <header>
    <nav>
      <a href="#"><i class="fa-solid fa-house"></i>Home</a>
      <a href="./login.html"><i class="fa-solid fa-user"></i></i>Logar</a>
    </nav>
  </header>


  <div class="container">
    <div class="header">
      <span>Cadastro de funcionários</span>
      <button onclick="openModal()" id="new">Incluir</button>
    </div>
    <div class="divTable">
      <table> 
        <thead>
          <tr>
            <th>Nome</th>
            <th>Função</th>
            <th>Salário</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>    
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-funcao">Função</label>
          <input id="m-funcao" type="text" required />
  
          <label for="m-salario">Salário</label>
          <input id="m-salario" type="number" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="./src/js/script.js"></script>
</body>
</html>
